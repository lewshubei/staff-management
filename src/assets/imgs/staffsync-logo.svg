<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Staff/People Icon -->
  <g fill="white">
    <!-- Person 1 -->
    <circle cx="35" cy="35" r="8"/>
    <ellipse cx="35" cy="55" rx="12" ry="8"/>
    
    <!-- Person 2 -->
    <circle cx="65" cy="35" r="8"/>
    <ellipse cx="65" cy="55" rx="12" ry="8"/>
    
    <!-- Connection/Network lines -->
    <line x1="35" y1="45" x2="65" y2="45" stroke="white" stroke-width="2"/>
    <line x1="50" y1="30" x2="50" y2="60" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Company Initial or Symbol -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">SS</text>
</svg>
