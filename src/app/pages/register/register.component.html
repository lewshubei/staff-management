<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Create Account</h1>
      <p>Join StaffSync today</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #regForm="ngForm" class="register-form">
      <div class="form-group">
        <label for="username">Username *</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="registerForm.username"
          name="username"
          required
          class="form-input"
          placeholder="Enter your username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="registerForm.email"
          name="email"
          required
          class="form-input"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="registerForm.password"
          name="password"
          required
          class="form-input"
          placeholder="Enter your password"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <input
          id="confirmPassword"
          type="password"
          [(ngModel)]="registerForm.confirmPassword"
          name="confirmPassword"
          required
          class="form-input"
          placeholder="Confirm your password"
        />
      </div>

      <button
        type="submit"
        [disabled]="!regForm.form.valid || isLoading"
        class="register-button"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating Account...</span>
      </button>
    </form>

    <div class="register-footer">
      <p>
        Already have an account?
        <a routerLink="/login" class="login-link">Sign in here</a>
      </p>
    </div>
  </div>
</div>
