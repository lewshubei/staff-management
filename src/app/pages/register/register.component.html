<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="logo">
        <div class="logo-icon">
          <img
            src="assets/imgs/logo.png"
            alt="StaffSync Logo"
            class="logo-image"
          />
        </div>
        <h1>StaffSync</h1>
      </div>
      <p class="subtitle">Join our team today!</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,17A1.5,1.5 0 0,1 10.5,15.5A1.5,1.5 0 0,1 12,14A1.5,1.5 0 0,1 13.5,15.5A1.5,1.5 0 0,1 12,17M12,10A1,1 0 0,1 13,11V13A1,1 0 0,1 12,14A1,1 0 0,1 11,13V11A1,1 0 0,1 12,10Z"
        />
      </svg>
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,16.5L6.5,12L7.91,10.59L11,13.67L16.59,8.09L18,9.5L11,16.5Z"
        />
      </svg>
      {{ successMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #regForm="ngForm" class="register-form">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username *</label>
        <div class="input-wrapper">
          <svg
            class="input-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"
            />
          </svg>
          <input
            id="username"
            type="text"
            placeholder="Enter your username"
            [(ngModel)]="registerForm.username"
            name="username"
            required
            class="form-input"
            minlength="3"
          />
        </div>
      </div>

      <!-- Full Name Field - NEW FIELD -->
      <div class="form-group">
        <label for="fullName">Full Name *</label>
        <div class="input-wrapper">
          <svg
            class="input-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M22,3H2C0.91,3.04 0.04,3.91 0,5V19C0.04,20.09 0.91,20.96 2,21H22C23.09,20.96 23.96,20.09 24,19V5C23.96,3.91 23.09,3.04 22,3M22,19H2V5H22V19M14,17V15.75C14,14.09 10.66,13.25 9,13.25C7.34,13.25 4,14.09 4,15.75V17H14M9,7A2.5,2.5 0 0,0 6.5,9.5A2.5,2.5 0 0,0 9,12A2.5,2.5 0 0,0 11.5,9.5A2.5,2.5 0 0,0 9,7M14,7V8H20V7H14M14,9V10H20V9H14M14,11V12H18V11H14"
            />
          </svg>
          <input
            id="fullName"
            type="text"
            placeholder="Enter your full name"
            [(ngModel)]="registerForm.fullName"
            name="fullName"
            required
            class="form-input"
            minlength="2"
          />
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address *</label>
        <div class="input-wrapper">
          <svg
            class="input-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"
            />
          </svg>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            [(ngModel)]="registerForm.email"
            name="email"
            required
            class="form-input"
          />
        </div>
      </div>

      <!-- Role Selection -->
      <div class="form-group">
        <label for="roleId">I want to join as *</label>
        <div class="input-wrapper">
          <svg
            class="input-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,8L14.5,11H13V16H11V11H9.5L12,8Z"
            />
          </svg>
          <select
            id="roleId"
            [(ngModel)]="registerForm.roleId"
            name="roleId"
            required
            class="form-input form-select"
            (change)="onRoleChange()"
          >
            <option value="" disabled>Select your role *</option>
            <option *ngFor="let role of availableRoles" [value]="role.id">
              {{ role.displayName }}
            </option>
          </select>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password *</label>
        <div class="input-wrapper">
          <svg
            class="input-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10A2,2 0 0,1 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"
            />
          </svg>
          <input
            id="password"
            type="password"
            placeholder="Create a password (min 6 characters)"
            [(ngModel)]="registerForm.password"
            name="password"
            required
            class="form-input"
            minlength="6"
          />
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <div class="input-wrapper">
          <svg
            class="input-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10A2,2 0 0,1 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"
            />
          </svg>
          <input
            id="confirmPassword"
            type="password"
            placeholder="Confirm your password"
            [(ngModel)]="registerForm.confirmPassword"
            name="confirmPassword"
            required
            class="form-input"
          />
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!regForm.form.valid || isLoading"
        class="register-button"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>

      <!-- Reset Button -->
      <button type="button" (click)="resetForm()" class="reset-button">
        Reset Form
      </button>
    </form>

    <div class="register-footer">
      <p>
        Already have an account?
        <a routerLink="/login" class="login-link">Sign in here</a>
      </p>
    </div>
  </div>
</div>
