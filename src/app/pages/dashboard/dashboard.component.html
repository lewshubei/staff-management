<h2>Welcome to your Dashboard!</h2>
<p *ngIf="role === 'ADMIN'">You are an <strong>Admin</strong>.</p>
<p *ngIf="role === 'EMPLOYEE'">You are an <strong>Employee</strong>.</p>
<p *ngIf="role === 'INTERN'">You are an <strong>Intern</strong>.</p>

<!-- Role-based UI rendering -->
<div *ngIf="role === 'ADMIN'">
  <p>Show admin dashboard features here</p>
</div>
<div *ngIf="role === 'EMPLOYEE'">
  <p>Show employee dashboard features here</p>
</div>
<div *ngIf="role === 'INTERN'">
  <p>Show intern dashboard features here</p>
</div>
