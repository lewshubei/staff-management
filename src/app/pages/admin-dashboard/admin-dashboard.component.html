<div class="admin-layout">
  <!-- Header -->
  <header class="admin-header">
    <div class="header-content">
      <h1>Admin</h1>
      <div class="user-info">
        <span>Welcome, {{ currentUser?.username || "Admin" }}</span>
        <button (click)="logout()" class="logout-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z"
            />
          </svg>
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Sidebar Navigation -->
  <aside class="admin-sidebar">
    <nav>
      <ul>
        <li>
          <a
            routerLink="/admin/dashboard"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z"
              />
            </svg>
            Dashboard
          </a>
        </li>
        <li>
          <a routerLink="/admin/users" routerLinkActive="active">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M16,4C18.21,4 20,5.79 20,8C20,10.21 18.21,12 16,12C13.79,12 12,10.21 12,8C12,5.79 13.79,4 16,4M16,14C20.42,14 24,15.79 24,18V20H8V18C8,15.79 11.58,14 16,14M6,6H2V4H6V6M6,10H2V8H6V10M6,14H2V12H6V14Z"
              />
            </svg>
            User Management
          </a>
        </li>
        <li>
          <a routerLink="/admin/create-user" routerLinkActive="active">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M15,14C17.67,14 23,15.33 23,18V20H7V18C7,15.33 12.33,14 15,14M15,12A4,4 0 0,1 11,8A4,4 0 0,1 15,4A4,4 0 0,1 19,8A4,4 0 0,1 15,12M5,9.59L7.12,7.46L8.54,8.88L5,12.41L2.88,10.29L4.29,8.88L5,9.59Z"
              />
            </svg>
            Create User
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="admin-main">
    <!-- Dashboard Stats (only show on dashboard page) -->
    <div class="dashboard-stats" *ngIf="analytics">
      <div class="stat-card">
        <h3>Total Users</h3>
        <p class="stat-number">{{ analytics.totalUsers }}</p>
      </div>
      <div class="stat-card">
        <h3>Admins</h3>
        <p class="stat-number">{{ analytics.adminCount }}</p>
      </div>
      <div class="stat-card">
        <h3>Employees</h3>
        <p class="stat-number">{{ analytics.employeeCount }}</p>
      </div>
      <div class="stat-card">
        <h3>Interns</h3>
        <p class="stat-number">{{ analytics.internCount }}</p>
      </div>
    </div>

    <!-- Router Outlet for Sub-pages -->
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
