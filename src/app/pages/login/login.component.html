<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <div class="logo-icon">
          <img
            src="assets/imgs/logo.png"
            alt="StaffSync Logo"
            class="logo-image"
          />
        </div>
        <h1>StaffSync</h1>
      </div>
      <p class="subtitle">Welcome back! Please sign in to your account</p>
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <svg
            class="input-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"
            />
          </svg>
          <input
            id="username"
            type="text"
            placeholder="Enter your username"
            [(ngModel)]="username"
            name="username"
            required
            class="form-input"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <svg
            class="input-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10A2,2 0 0,1 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"
            />
          </svg>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
            name="password"
            required
            class="form-input"
          />
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.form.valid"
        class="login-button"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>

      <div *ngIf="errorMsg" class="error-message">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,17A1.5,1.5 0 0,1 10.5,15.5A1.5,1.5 0 0,1 12,14A1.5,1.5 0 0,1 13.5,15.5A1.5,1.5 0 0,1 12,17M12,10A1,1 0 0,1 13,11V13A1,1 0 0,1 12,14A1,1 0 0,1 11,13V11A1,1 0 0,1 12,10Z"
          />
        </svg>
        {{ errorMsg }}
      </div>
    </form>

    <div class="login-footer">
      <p>
        Don't have an account?
        <a routerLink="/register" class="register-link">Sign up here</a>
      </p>
    </div>
  </div>
</div>
